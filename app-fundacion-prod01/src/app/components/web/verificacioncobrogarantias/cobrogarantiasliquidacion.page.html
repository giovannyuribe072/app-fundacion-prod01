<ion-content>
  <ion-card-header>
    <ion-card-subtitle>Estas apunto de cargar el soporte de pago!</ion-card-subtitle>
    <ion-card-title>SOPORTE DE PAGO</ion-card-title>
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="newspaper-outline"></ion-icon>SOPORTE DE PAGO 
      </ion-label>
      <br>
      <ion-input id="comisiones" type="file" accept="*" (change)="changeListener($event,'garantias')" required>
      </ion-input>
    </ion-item>
    <div style="text-align: center;">

      <ion-button (click)="loadDoc()">Confirmar</ion-button>
      <ion-button (click)="cancelarEliminacion()">Cancelar</ion-button>
    </div>
  </ion-card-header>
</ion-content>
