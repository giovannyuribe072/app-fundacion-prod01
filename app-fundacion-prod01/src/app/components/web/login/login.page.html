<ion-content>
  <div class="container-fluid px-3">
    <div class="row">
      <!-- Cover -->
      <div
        class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center min-vh-lg-100 position-relative bg-light px-0">
       <a (click)="paginaweb()" [routerLink]="">
        <img src="./../../../../assets/img/LogoverticalPNG.png" >
       </a> 
       
        <!-- End Logo & Language -->
         
      </div>
      <!-- End Cover -->

      <div class="col-lg-6 d-flex justify-content-center align-items-center min-vh-lg-100">
        <div class="w-100 pt-10 pt-lg-7 pb-7" style="max-width: 25rem;">
          <!-- Form -->
          <div class="col  d-flex justify-content-center">

            <a [routerLink]="" (click)="paginaweb()">
              <div style="margin-top: 95px;"></div> <img src="./../../../../assets/img/LogohorizontalPNG.png" width="300px">
            </a>
          </div>
          <div class="text-center" style="width: 25rem;">
            <div class="card-body">
              <h5 class="card-title "><ion-icon slot="start" name="accessibility-outline"></ion-icon>Iniciar sesión</h5>
              <h5 class="card-title "><ion-icon slot="start" name="attach-outline"></ion-icon>Ingrese sus datos por favor!</h5>

              <!--
    * Separador ingreso usuario plataforma fundacion-san-jose.
    * Forma que empaqueta informacion usuario para ingreso a la plataforma. 
    * Metodo principal:selectOtherIntermediario()
    * AUTH GOOGLE CLOUD FIREBASE SERVICE
    * @author Giovanny Uribe Acevedo  -->
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating"><ion-icon name="person-circle-outline"></ion-icon>Usuario</ion-label>
                  <ion-input [formControl]="userControler" [(ngModel)]="user.email" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating"><ion-icon name="lock-closed-outline"></ion-icon>Contraseña</ion-label>
                  <ion-input [formControl]="passwordControler" [(ngModel)]="user.password" required
                    type="password"></ion-input>
                </ion-item>
              </ion-card-content>

              <!--
            * Separador boton ingresar
            * Forma que empaqueta ingreso a la plataforma. 
            * Metodo principal:signIn()
            * AUTH GOOGLE CLOUD FIREBASE SERVICE
            * @author Giovanny Uribe Acevedo  -->

              <ion-button fill="outline" slot="end" (ngSubmit)="signIn()" (click)="signIn()"
                [disabled]="!(userControler.valid && passwordControler.valid)"> Ingresar</ion-button><br>

            </div>
          </div>
          <!-- End Form -->
        </div>
      </div>
    </div>
    <!-- End Row -->
  </div>
 
</ion-content>
