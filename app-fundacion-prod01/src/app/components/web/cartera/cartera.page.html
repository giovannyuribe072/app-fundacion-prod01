<ion-content>
  <div id="main" >
    <div class="content-page">
      <!-- Start content -->
      <div class="content">
        <div class="content container-fluid">
          <div class="row align-items-sm-center py-sm-10">
            <div class="col-sm-6">
              <div class="text-center text-sm-right mr-sm-4 mb-5 mb-sm-0">
                <img class="w-60 w-sm-100 mx-auto" src="../../../../assets/img/samuel4.png"  style="max-width: 23rem;min-width: 15rem;">
              </div>
            </div>

            <div class="col-sm-6 col-md-4 text-center text-sm-left">
              <h1 class="display-1 mb-0 text-success">CARGUE DE COBRANZA</h1>
              <p class="lead">Consulta y carga el reporte de cobranza.</p>
              <!--
                       * Separador SELECCIÓN DE INSTITUCIÓN
                       * Forma que empaqueta tabla Intermediarios. 
                       * Metodo principal:selectIntermediario()
                       * AUTH GOOGLE CLOUD FIREBASE SERVICE
                       * @author Giovanny Uribe Acevedo  -->
              <ion-col>

                <!--
        * Separador SELECCIÓN DE INSTITUCIÓN
        * Forma que empaqueta tabla Intermediarios. 
        * Metodo principal:selectIntermediario()
        * AUTH GOOGLE CLOUD FIREBASE SERVICE
        * @author Giovanny Uribe Acevedo  -->
                <div *ngIf="optionselectintermediario == 'close'">
                  <ion-card-header>
                    <ion-card-title>Selección de intermediario</ion-card-title>
                  </ion-card-header>
                  <ion-card class="shadow">
                    <div class="div-table">
                      <ion-item>
                        <ion-input type="text" (change)="applyFilterIntermediarios($event.target.value)"
                          (keyup)="applyFilterIntermediarios($event.target.value)" placeholder="Filtro de Busqueda">
                        </ion-input>
                      </ion-item>
                      <table mat-table [dataSource]="dataSourceIntermediario" class="mat-elevation-z8">
                        <!-- nombre Table Column -->
                        <ng-container class="ng-container" matColumnDef="nombre">
                          <th style="text-align: center;width: 130px; color: black;" class="ng-container" mat-header-cell
                            *matHeaderCellDef> INSTITUCIÓN </th>
                          <td style="text-align: center;" class="ng-container" mat-cell *matCellDef="let element">
                            {{element.sigla}} </td>
                        </ng-container>

                        <!--  
        * Separador SELECCIONAR Column
        * Forma que empaqueta boton de seleccionar el Intermediario. 
        * Metodo principal:selectIntermediario(element);
        * AUTH GOOGLE CLOUD FIREBASE SERVICE
        * @author Giovanny Uribe Acevedo  -->
                        <ng-container class="ng-container" matColumnDef="select">
                          <th style="text-align: center;width: 130px; color: black;" class="ng-container" mat-header-cell
                            *matHeaderCellDef> SELECCIONAR </th>
                          <td style="text-align: center;" class="ng-container" mat-cell *matCellDef="let element">
                            <ion-button (click)="selectIntermediario(element)">
                              <ion-icon name="checkmark-done-outline"></ion-icon>
                            </ion-button>
                          </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumnsIntermediario"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnsIntermediario;"></tr>
                      </table>
                    </div>
                    <mat-paginator #paginatorIntermediarios [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons>
                    </mat-paginator>
                  </ion-card>
                </div>
                <div *ngIf=" optionselectintermediario == 'open'">
                  <!--
        * Separador SELECCIÓN DE OTRO INSTITUCIÓN
        * Forma que empaqueta BUSQUEDA Intermediarios. 
        * Metodo principal:selectOtherIntermediario()
        * AUTH GOOGLE CLOUD FIREBASE SERVICE
        * @author Giovanny Uribe Acevedo  -->
                  <ion-button *ngIf="user.role === 'Super Maestro'||user.role === 'Coordinador'" (click)="selectOtherIntermediario()">Seleccionar
                    Otro</ion-button>
                  <!--
        * Separador SELECCIÓN DE TIPO DE COMISIÓN 
        * Forma que empaqueta tabla Intermediarios. 
        * Metodo principal:getTiposLineas()
        * AUTH GOOGLE CLOUD FIREBASE SERVICE
        * @author Giovanny Uribe Acevedo  -->
           
                  <!--
        * Separador LEER ARCHIVO GARANTÍAS INSTITUCIÓN
        * Forma que empaqueta GARANTÍAS Intermediarios. 
        * Metodo principal:changeListener()
        * AUTH GOOGLE CLOUD FIREBASE SERVICE
        * @author Giovanny Uribe Acevedo  -->
                  <ion-item *ngIf="optionselectintermediario == 'open'">
                    <ion-label position="floating">
                      <ion-icon name="newspaper-outline"></ion-icon>CARTERA
                    </ion-label>
                    <br>
                    <ion-input id="comisiones" type="file" accept="*" (change)="changeListener($event,'garantias')"
                      required></ion-input>
                  </ion-item>
                  <!--
        * Separador CARGUE GARANTÍAS INSTITUCIÓN
        * Forma que empaqueta CARGUE COMISIONES Intermediarios. 
        * Metodo principal:crearComisiones()
        * AUTH GOOGLE CLOUD FIREBASE SERVICE
        * @author Giovanny Uribe Acevedo  --> 
                  <!--
        * Separador CARGUE GARANTÍAS INSTITUCIÓN
        * Forma que empaqueta CARGUE COMISIONES Intermediarios. 
        * Metodo principal:crearComisiones()
        * AUTH GOOGLE CLOUD FIREBASE SERVICE
        * @author Giovanny Uribe Acevedo  -->
                  <br>
                  <ion-item>
                    <ion-icon name="wallet-outline"></ion-icon>
                    <ion-button fill="outline" (click)="crearCartera()">Cargue Cobranza</ion-button>
                  </ion-item>
                  <!--
* Separador CONSULTA COMISIONES INSTITUCIÓN
* Forma que empaqueta CONSULTA COMISIONES Intermediarios. 
* Metodo principal:consultarComisiones()
* AUTH GOOGLE CLOUD FIREBASE SERVICE
* @author Giovanny Uribe Acevedo  -->
                  <ion-item>
                    <ion-icon name="card-outline"></ion-icon>
                    <ion-button fill="outline" (click)="consultarGarantias()">Consultar Cobranza</ion-button>
                  </ion-item>

                  <!--
* Separador CONSULTA COMISIONES INSTITUCIÓN
* Forma que empaqueta CONSULTA COMISIONES Intermediarios. 
* Metodo principal:consultarComisiones()
* AUTH GOOGLE CLOUD FIREBASE SERVICE
* @author Giovanny Uribe Acevedo  --> 
                </div>


              </ion-col>
            </div>
          </div>
          <!-- End Row -->
        </div>
        <!-- END container-fluid -->
      </div>
      <!-- END content -->
    </div>
    <!-- END content-page -->
  </div>
</ion-content>
