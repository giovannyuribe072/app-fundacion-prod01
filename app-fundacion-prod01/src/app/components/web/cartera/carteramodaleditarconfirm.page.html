<ion-content>
        <ion-card-header> 
           <ion-card-title style="text-align: center;" class="text-success">CONFIRMACIÓN DE EDICIÓN DEL REPORTE CARTERA</ion-card-title>      
            <ion-row *ngIf="option === 'consult' ">
                <ion-col  >
                <ion-item>
                  <ion-label position="floating">
                    <ion-icon name="calculator-outline"></ion-icon>CELULAR
                  </ion-label>
                  <ion-input  type="number"  [(ngModel)]="garantiahist.celular" [ngModelOptions]="{standalone: true}">
                  </ion-input>
                </ion-item>
              </ion-col>
              <ion-col >
                <ion-item>
                  <ion-label position="floating">
                    <ion-icon name="briefcase-outline"></ion-icon>MAIL
                  </ion-label>
                  <ion-input   [(ngModel)]="garantiahist.mail" [ngModelOptions]="{standalone: true}">
                  </ion-input>
                </ion-item>
              </ion-col>
              <ion-col   >
                <ion-item>
                  <ion-label position="floating">
                    <ion-icon name="cafe-outline"></ion-icon>DIRECCIÓN
                  </ion-label>
                  <ion-input    [(ngModel)]="garantiahist.direccion" required
                    [ngModelOptions]="{standalone: true}">
                  </ion-input>
                </ion-item>
              </ion-col>  
              <ion-col   >
                <ion-item>
                  <ion-label position="floating">
                    <ion-icon name="pin-outline"></ion-icon>CIUDAD
                  </ion-label>
                  <ion-input    [(ngModel)]="garantiahist.ciudad" required
                    [ngModelOptions]="{standalone: true}">
                  </ion-input>
                </ion-item>
              </ion-col> 
              <ion-col   >
                <ion-item>
                  <ion-label position="floating">
                    <ion-icon name="locate-outline"></ion-icon>DEPARTAMENTO
                  </ion-label>
                  <ion-input   [(ngModel)]="garantiahist.departamento" required
                    [ngModelOptions]="{standalone: true}">
                  </ion-input>
                </ion-item>
              </ion-col>  
              </ion-row>
              
            <div style=" text-align: center;">
              <ion-button (click)="confirmar()">Confirmar</ion-button> 
                <ion-button (click)="cancelarEdicion()">Cancelar</ion-button> 
              </div>
            </ion-card-header> </ion-content>
